image: alpine/edge
packages:
  - hut
  - typst
  - font-awesome
oauth: pages.sr.ht/PAGES:RW
environment:
  site: michal_atlas.srht.site/thesis-bc
  name: thesis-bc
sources:
  - https://git.sr.ht/~michal_atlas/thesis-bc
tasks:
  - build: |
      cd $name
      typst compile thesis.{typ,pdf}
  - package: |
      cd $name
      tar -cvzf ../site.tar.gz thesis.pdf
  - upload: |
      hut pages publish -d $site site.tar.gz
